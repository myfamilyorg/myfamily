<html>
        <head>
                <style>
                        html,
                        body {
                                margin: 0;
                                padding: 0;
                                width: 100vw;
                                height: 100vh;
                                overflow: hidden;
                        }
                        body {
                                background-image: url("pexels-roman-odintsov-8747759.jpg");
                                background-size: 100% 100%;
                                margin: 0;
                                min-height: 100vh;
                                display: flex;
                                flex-direction: column;
                                justify-content: space-between;
                        }
                        .logo {
                                width: 1000px;
                                display: block;
                                margin: 0 auto;
                                padding-top: 20px;
                        }
                        .icon-container {
                                display: flex;
                                justify-content: right;
                                margin-left: -20px;
                                gap: 20px;
                                width: 100%;
                                padding: 20px 0;
                        }
                        .icon {
                                width: 60px;
                                height: 60px;
                                background-size: cover;
                                background-position: center;
                                border-radius: 15px; /* App-like rounded corners */
                                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
                                cursor: pointer; /* Clickable cursor */
                                position: relative; /* For tooltip positioning */
                                transition:
                                        transform 0.2s,
                                        box-shadow 0.2s; /* Smooth hover */
                        }
                        .icon:hover {
                                transform: scale(1.1); /* Slight zoom */
                                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Stronger shadow */
                        }
                        /* Tooltip styling */
                        .icon::after {
                                content: attr(data-tooltip);
                                position: absolute;
                                bottom: 110%; /* Above icon */
                                left: 50%;
                                transform: translateX(-50%);
                                background-color: rgba(0, 0, 0, 0.8);
                                color: white;
                                padding: 5px 10px;
                                border-radius: 5px;
                                font-size: 14px;
                                white-space: nowrap;
                                opacity: 0;
                                visibility: hidden;
                                transition:
                                        opacity 0.2s,
                                        visibility 0.2s;
                                z-index: 10;
                        }
                        .icon:hover::after {
                                opacity: 1;
                                visibility: visible;
                        }
                </style>
                <script>
                        function open_term() {
                                var ndiv = document.createElement("div");
                                ndiv.style.height = "100px";
                                ndiv.style.width = "500px";
                                ndiv.style.position = "absolute";
                                ndiv.style.top = "100px";
                                ndiv.style.left = "200px";
                                ndiv.style.backgroundColor = "black";
                                ndiv.style.color = "#FFFFFF";
                                ndiv.innerHTML = "test div";
                                document.body.appendChild(ndiv);
                        }
                </script>
        </head>
        <body>
                <img class="logo" src="MyFamilyLogo.png" />

                <div class="icon-container">
                        <div
                                class="icon"
                                style="
                                        background-image: url(&quot;1055104_browser_website_webpage.png&quot;);
                                "
                                onclick="return open_term();"
                                data-tooltip="Console"
                        ></div>
                </div>
        </body>
</html>
